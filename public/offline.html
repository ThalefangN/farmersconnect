<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmersConnectBW - Offline</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f0fdf4, #ffffff);
            padding: 1rem;
        }
        .container {
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }
        h1 {
            color: #166534;
            margin-bottom: 1rem;
        }
        p {
            color: #374151;
            line-height: 1.5;
        }
        .retry-button {
            background-color: #16a34a;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
        }
        .retry-button:hover {
            background-color: #15803d;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/Green and Orange Bold Typographic Agriculture Organic Farm Logo.png" alt="FarmersConnectBW Logo" class="logo">
        <h1>You're Offline</h1>
        <p>Please check your internet connection and try again. Some features may be limited while offline.</p>
        <button onclick="window.location.reload()" class="retry-button">
            Try Again
        </button>
    </div>
</body>
</html>
